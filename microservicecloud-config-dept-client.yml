spring:
  profiles:
    active:
    - dev
    
---

#端口设置
server:
  port: 8001
spring:
  profiles: dev   #开发环境
  application:
    name: microservicecloud-config-dept-client
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.git.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/cloudDB01?useUnicode=true&characterEncoding=UTF-8
    password: 123456
    username: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml #mybatis配置文件所在路径
  type-aliases-package: com.atguigu.springcloud.entities #所有entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml #mapper映射文件

eureka:
  client: #将客户端注册进eureke服务列表中
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance: 
    instance-id: dept-8001.com   #自定义服务名称信息       ID,当我们修改之后他不会直接删掉，而是保存
    prefer-ip-address: true  #访问路径可以显示IP地址
    
info:
  app.name: atguigu-microservicecloud-springcloudconfig01
  company.name: www.atguigu.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$

